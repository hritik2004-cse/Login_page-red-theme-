<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Theme Login Page by Hritik Sharma</title>
    <link rel="stylesheet" href="red.css">
    <script src="https://kit.fontawesome.com/56f0e08f6e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <div class="title">
                <h1 class="login">Login here!</h1>
                <i class="fas fa-user"></i>
            </div>
            <div class="form">
                <form class="form">
                    <div class="email border">
                        <label for="email">
                            <i class="fas fa-envelope mix"></i>
                            <input type="email" name="email-id" id="email" title="email-id" placeholder="email-id" required>
                        </label>
                    </div>
                    <div class="pass border">
                        <label for="password">
                            <i class="fas fa-lock mix"></i>
                            <input type="password" name="user-pass" id="password" title="password" required maxlength="8" placeholder="password">
                        </label>
                    </div>
                    <div class="forget">
                        <a href="#" id="forget">Forget password</a>
                    </div>
                    <div class="btn-div">
                        <button type="submit" class="btn"><span class="red">S</span>ign <span class="red">U</span>p</button>
                        <button type="reset" class="btn"><span class="red">R</span>eset</button>
                    </div>
                </form>
            </div>
            <div class="next">
                <p class="text">or login with</p>
            </div>
            <div class="logo-display">
                <!-- Your logo links here -->
            </div>
            <div class="signup">
                <p class="account">Don't have an account? <a href="#" class="sign"><b>Sign up</b></a></p>
            </div>
        </div>
    </div>

    <script>
        alert('Thanks for visiting my login page by author Hritik Sharma');
    </script>
</body>
              </html>
