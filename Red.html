<!DOCTYPE html>
<html>
  <head>
    <title>red theme login page by hritik sharma
    </title>
    <script src="https://kit.fontawesome.com/56f0e08f6e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="red.css">
  </head>
  <body>
    <div class="outer-box">
      <div class="inner-box">
        <div class="title">
          <h1 class="login">
            login here !
          </h1>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="form">
          <form class="form">
            <div class="email border">
            <label for="email">
              <i class="fa-solid fa-envelope mix"></i>
              <input type="email" name="email-id" id="email"
              title="email-id" placeholder="email-id" required>
            </label>  
            </div>
            <div class="pass border">
              <label for="password">
                <i class="fa-solid fa-lock mix"></i>
                <input type="password" name="user-pass" id="password" title="password" required maxlength="8" placeholder="password">
              </label>
            </div>
            <div class="forget">
              <a href="#" id="forget">
                forget password
              </a>
            </div>
            <div class="btn-div">
             <button type="submit" class="btn"><span class="red">s</span>ign <span class="red">u</span>p</button>
             <button type="reset" class="btn"> <span class="red">r</span>eset</button>
            </div>
          </form>
        </div>
        <div class="next">
          <p class="text">
            or login with
          </p>
        </div>
        <div class="logo-display">
          <div class="logo1 logo">
            <a href="https://accounts.google.com/v3/signin/identifier?hl=en-gb&ifkv=ASKXGp27R47YMtx6QoLEZk7lC26t8KTNxadS6Odeq0a4qnMaPJ0RL2tL0FGNW-cwScZY-g49YrOYcA&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-82945210%3A1704495639717890&theme=glif" target="_blank" class="link">
             <img class="img" src="google logo.png" alt="google logo"> 
            </a>
          </div>
          <div class="logo2 logo">
            <a href="https://m.facebook.com/bookmarks/"
            target="_blank" class="link">
             <img src="facebook logo.png" alt="facebook logo" class="img-edit img">  
            </a>
          </div>
          <div class="logo3 logo">
            <a href="https://twitter.com/i/flow/login" target="_blank" class="link">
             <img src="Twitter logo.png" alt="twitter logo" class="img">  
            </a>
          </div>
        </div>
        <div class="signup">
          <p class="account">
            don't have an account?<a href="#" class="sign"><b>sign up</b></a>
          </p>
        </div>
      </div>
    </div>
  </body>

    alert('thanks for visiting my login page by author Hritik sharma')

</html>
